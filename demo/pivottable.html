<html>
<head>
	<title>ReportGrid.Visualizations</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="http://api.reportgrid.com/css/rg.css"/>
	<script src="http://api.reportgrid.com/js/reportgrid-core.js?tokenId=CC6C8801-B8E7-4E68-8C3A-E4B545DE12F5"></script>
	<script src="http://api.reportgrid.com/js/reportgrid-viz.js"></script>
<!--
	<script src="../../visualizations/visualizations/bin/js/reportgrid-viz.js"></script>
-->
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.pivotTable("#chart", {
		axes : [
			{ type: ".browser" },
			{ type: ".os" },
			{ type: "count" }
		],
		data : {
			src: { path : "/se12014/timzon-snapabug-widget", event : ".case", query : ".browser * .os" /* * .#time:week */ }
		},
		options : {
			click : function(dp) { alert(ReportGrid.dump(dp)) }
		}
	});

}, false)
</script>
</head>
<body>
	<div id="chart"></div>
	<div id="haxe:trace"></div>
</body>
</html>

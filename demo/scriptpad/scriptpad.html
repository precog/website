<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ScriptPad</title>
	<!-- THIS CSS ONLY CONTAINS CONTEXT DEFINITIONS AND SHOULD NOT BE INCLUDED IN YOUR DASHBOARD -->
	<link rel="stylesheet" type="text/css" href="css/demo.css"/>
	<!-- CONTAINS THE MAIN CSS DEFINITIONS FOR THE ReportGrid VISUALIZATIONS -->
	<link rel="stylesheet" type="text/css" href="http://www.reportgrid.com/api/css/rg.css"/>
	<link rel="stylesheet" type="text/css" href="http://www.reportgrid.com/api/css/rg-colors20.css"/>
	<!-- REQUIRED FOR THE TIME WIDGET AND onReady EVENT -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
	
	
	<!-- BOTH THE FOLLOWING FILES ARE REQUIRED TO DISPLAY VISUALIZATIONS -->
	<script src="http://www.reportgrid.com/api/js/reportgrid-core.js?tokenId=082E444D-88C7-4B44-A360-9CAE23FDB80E" type="text/javascript"></script>
	<script src="http://www.reportgrid.com/api/js/reportgrid-viz.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {
	ReportGrid.timeSeries("#chart1", [{
		path : "/test/totalScripts",
		event : "script"
	}], {
		start : "2011-06-01",
		end : "2011-06-10",
		lineinterpolator : "cardinal-0.85"
	});

	ReportGrid.totals("#chart2", {
		path : "/test/totalScripts",
		event : "script",
		property : "DrugName",
		top : 10
	});
	
	ReportGrid.totals("#chart3", {
		path : "/test/totalScripts",
		event : "script",
		property : "DrugName",
		other : false,
		top : 10
	});
	
	ReportGrid.leaderBoard("#chart4", {
		path : "/test/totalScripts",
		event : "script",
		property : "DrugName",
		top : 7
	});
	
	ReportGrid.leaderBoard("#chart5", {
		path : "/test/totalScripts",
		event : "script",
		property : "DrugName",
		top : 8,
		other: false
	});
});
	</script>
</head>
<body>
	<div id="main">
		<div class="container linechart">
			<h1>Line Chart</h1>
			<div id="chart1"></div>
		</div>
		<div class="container square">
			<h1>Pie Chart #1</h1>
			<div id="chart2"></div>
		</div>
			<div class="container square">
			<h1>Pie Chart #2</h1>
			<div id="chart3"></div>
		</div>
		<div class="container">
			<h1>Leaderboard #1</h1>
			<div id="chart4"></div>
		</div>
		<div class="container">
			<h1>Leaderboard #2</h1>
			<div id="chart5"></div>
		</div>
	</div>
</body>
</html>

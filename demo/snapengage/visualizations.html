<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SnapEngage</title>
	<!-- THIS CSS ONLY CONTAINS CONTEXT DEFINITIONS AND SHOULD NOT BE INCLUDED IN YOUR DASHBOARD -->
	<link rel="stylesheet" href="css/demo.css" type="text/css"/>
	
	<!-- CONTAINS THE MAIN CSS DEFINITIONS FOR THE ReportGrid VISUALIZATIONS -->
	<link rel="stylesheet" type="text/css" href="http://api.reportgrid.com/css/rg.css"/>
	<!-- FOR DIFFENT COLOR SCHEMES TRY THE FOLLOWINGS: -->
<!--
	<link rel="stylesheet" href="http://api.reportgrid.com/css/rg-colors20.css" type="text/css"/>
	<link rel="stylesheet" href="http://api.reportgrid.com/css/rg-colors20b.css" type="text/css"/>
	<link rel="stylesheet" href="http://api.reportgrid.com/css/rg-colors20c.css" type="text/css"/>
	<link rel="stylesheet" href="http://api.reportgrid.com/css/rg-colors-mono-blue.css" type="text/css"/>
	<link rel="stylesheet" href="http://api.reportgrid.com/css/rg-colors-mono-green.css" type="text/css"/>
	<link rel="stylesheet" href="http://api.reportgrid.com/css/rg-colors-mono-red.css" type="text/css"/>
-->
	<!-- REQUIRED JUST FOR THE ON READY EVENT -->
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<!-- BOTH THE FOLLOWING FILES ARE REQUIRED TO DISPLAY VISUALIZATIONS -->
	<script src="http://api.reportgrid.com/js/reportgrid-core.js?tokenId=66178806-8389-42CA-9E6B-86B4285F487A" type="text/javascript"></script>
	<script src="http://api.reportgrid.com/js/reportgrid-viz.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {
	ReportGrid.totals("#chart1", {
		path : "/snapEngage/9294713/beba7ace-f224-4133-b6c9-06d1d73bd7b6",
		event : "case",
		property : "os",
		others : false
	});
	
	ReportGrid.totals("#chart2", {
		path : "/snapEngage/9294713/beba7ace-f224-4133-b6c9-06d1d73bd7b6",
		event : "case",
		property : "browser",
		others : false
	});
	
	ReportGrid.totals("#chart3", {
		path : "/snapEngage/9294713/beba7ace-f224-4133-b6c9-06d1d73bd7b6",
		event : "case",
		property : "sourceType",
		others : false
	});

	ReportGrid.timeSeries("#chart4", [{
		path : "/snapEngage/9294713/beba7ace-f224-4133-b6c9-06d1d73bd7b6",
		event : "case",
		property : "sourceType"
	}], {
		start : "2 days ago",
		end : "30 minutes ago",
		lineinterpolator : "cardinal-0.85"
	});
	
	ReportGrid.leaderBoard("#chart5", {
		path : "/snapEngage/9294713/beba7ace-f224-4133-b6c9-06d1d73bd7b6",
		event : "case",
		property : "browser"
	});
});
	</script>
</head>
<body>
	<div id="main">
		<div class="container square">
			<h1>Operative System</h1>
			<div id="chart1"></div>
		</div>
		<div class="container square">
			<h1>Browser</h1>
			<div id="chart2"></div>
		</div>
		<div class="container square">
			<h1>Source Type</h1>
			<div id="chart3"></div>
		</div>
		<div class="container linechart">
			<h1>Source Type</h1>
			<div id="chart4"></div>
		</div>
		<div class="container leaderboard">
			<h1>Browser</h1>
			<div id="chart5"></div>
		</div>
	</div>
</body>
</html>

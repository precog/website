	<!-- REQUIRED FOR THE ON READY EVENT AND THE DATEPICKER -->

	<link rel="stylesheet" href="css/jquery-ui-1.8.13.custom.css" type="text/css"/>
	<script src="js/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
	<!-- BOTH THE FOLLOWING FILES ARE REQUIRED TO DISPLAY VISUALIZATIONS -->
	<script src="http://www.reportgrid.com/api/js/reportgrid-core.js?tokenId=66178806-8389-42CA-9E6B-86B4285F487A" type="text/javascript"></script>
	<script src="http://www.reportgrid.com/api/js/reportgrid-viz.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {
	var start, end;

	function buildChart()
	{
		ReportGrid.timeSeries("#chart", [{
			path : "/snapEngage/9294713/beba7ace-f224-4133-b6c9-06d1d73bd7b6",
			event : "case",
			property : "os"
		}], {
			start : start,
			end : end,
			lineinterpolator : "cardinal-0.85"
		});
	}
	
	$('#start').datepicker().change(function() {
		start = $(this).val();
		buildChart();
	});
	
	$('#end').datepicker().change(function() {
		end = $(this).val();
		buildChart();
	});
	
	function pickDateRange()
	{
		var value = $('#select-date').val();
		if(value == '-')
		{
			$('#dates').css('display', 'block');
			start = $('#start').val();
			end = $('#end').val();
		} else {
			$('#dates').css('display', 'none');
			var parts = value.split('/');
			if('' == parts[0])
				start = null;
			else
				start = parts[0];
			end = parts[1];
		}
		buildChart();
	}
	
	$('#select-date').change(function() {
		$(this).find('option:contains(select interval)').remove();
		pickDateRange();
	});
	pickDateRange();
});
	</script>
</head>
<body>
	<div id="main">
		<div>
			<label>period:
			<select id="select-date">
				<option value="-select-" selected>- select interval -</option>
				<option value="1 hour ago/now">now</option>
				<option value="2 hour ago/1 hour ago">previous hour</option>
				<option value="1 day ago/now">previous day</option>
				<option value="1 week ago/now">previous week</option>
				<option value="1 month ago/today">month to date</option>
				<option value="/today">campaign to date</option>
				<option value="-">select dates</option>
			</select>
			</label>
		</div>
		<div id="dates" style="display:none">
			<label>start: <input type="date" id="start"/></label>
			<label>end: <input type="date" id="end"/></label>
		</div>

		<div class="container linechart">
			<h1>Operative System</h1>
			<div id="chart"></div>
		</div>
	</div>
</body>
</html>

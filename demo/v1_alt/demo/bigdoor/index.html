<script type="text/javascript">
$(function(){
	var path = "/",
		start = +new Date("2011-09-10"),
		end   = +new Date("2011-09-12 12:00"),
		periodicity = "hour";
		
	function execute()
	{
		
		console.log(start + " " + end);
		
	}

	var range = $('#daterange')
		.daterangepicker({
			arrows : true,
			onChange : function()
			{
				var inputs = range.val().split("-").map(function(d) { return +Date.parse(d)});
				if(inputs.length == 1)
					inputs[1] = inputs[0] + 24 * 60 * 60000;
				if(start == inputs[0] && end == inputs[1])
					return;
				start = inputs[0];
				end = inputs[1]
				execute();
			}
		})


	
	ReportGrid.lineChart("#linechart", { events : ["visit", "bar_engagement"]});
});
</script>

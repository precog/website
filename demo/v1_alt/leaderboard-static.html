<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.leaderBoard("#chart1", {
		axes : [{
			type : ".browser",
			variable : "independent"
		}, {
			type : "count"
		}],
		data : {
			src : { data : [
				{ ".browser" : "PC", count : 100 },
				{ ".browser" : "iOS", count : 80 },
				{ ".browser" : "Mac", count : 60 },
				{ ".browser" : "Android", count : 50 },
				{ ".browser" : "linux", count : 30 },
				{ ".browser" : "WebOS", count : 5 }
			]}
		},
		options : {
			animation : {
				animated : true,
				duration : 250,
				delay : 250
			},
			label : { datapoint : function(dp) { return dp[".browser"] + ": " + ReportGrid.format(dp["count"]); } },
			click : function(dp) { alert(dp[".browser"]); },
//			sort : function(d1, d2) { return ReportGrid.compare(d2[".browser"], d1[".browser"]); },
			effect : "gradient"
		}
	});
	ReportGrid.leaderBoard("#chart2", {
		axes : [{
			type : ".browser",
			variable : "independent"
		}, {
			type : "count"
		}],
		data : {
			src : { data : [
				{ ".browser" : "PC", count : 100 },
				{ ".browser" : "iOS", count : 80 },
				{ ".browser" : "Mac", count : 60 },
				{ ".browser" : "Android", count : 50 },
				{ ".browser" : "linux", count : 30 },
				{ ".browser" : "WebOS", count : 5 }
			]}
		},
		options : {
			animation : {
				animated : true,
				duration : 250,
				delay : 250
			},
			label : { datapoint : function(dp) { return dp[".browser"] + ": " + ReportGrid.format(dp["count"]); } },
			click : function(dp) { alert(dp[".browser"]); },
//			sort : function(d1, d2) { return ReportGrid.compare(d2[".browser"], d1[".browser"]); },
			effect : "gradient-tot"
		}
	});

}, false)
</script>

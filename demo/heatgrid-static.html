<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>ReportGrid.Visualizations</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="http://api.reportgrid.com/css/rg.css"/>
	<link rel="stylesheet" type="text/css" href="http://api.reportgrid.com/css/colors/rg-colors-brbg-9-div.css"/>
	<script src="http://api.reportgrid.com/js/reportgrid-core.js?tokenId=66178806-8389-42CA-9E6B-86B4285F487A"></script>
	<script src="http://api.reportgrid.com/js/reportgrid-viz.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	var ageranges = ["0-13", "14-15", "16-20", "21-35",  "91-100", "100+"],
		heights   = ["up to 1 foot", "2 feet", "3 feet", "4 feet", "5 feet", "6 feet", "over"],
		data = [];
	ageranges.forEach(function(age) {
		data = data.concat(heights.map(function(height) {
			return {
				height : height,
				age    : age,
				value  : ReportGrid.math.random()
			};
		}));
	});
	
	ReportGrid.heatGrid("#chart1", {
		axes : [{
			type : "age",
			variable : "independent"
		}, {
			type : "height",
			variable : "independent"
		}, { type : "value" }],
		data : [ { src : { data : data } } ],
		options : {
			label : { datapointover : function(dp) { return dp.height + ", " + dp.age + ": " + ReportGrid.format(dp.value); } },
			click : function(dp) { alert(dp.height + ", " + dp.age + ": " + ReportGrid.format(dp.value)); },
			height: 200,
			width: 240
		}
	});
	
	ReportGrid.heatGrid("#chart2", {
		axes : [{
			type : "age",
			variable : "independent"
		}, {
			type : "height",
			variable : "independent"
		}, { type : "value" }],
		data : [ { src : { data : data } } ],
		options : {
			label : { datapointover : function(dp) { return dp.height + ", " + dp.age + ": " + ReportGrid.format(dp.value); } },
			click : function(dp) { alert(dp.height + ", " + dp.age + ": " + ReportGrid.format(dp.value)); },
			color : "i-orange,green",
			height: 200,
			width: 240
		}
	});
	
	ReportGrid.heatGrid("#chart3", {
		axes : [{
			type : "age",
			variable : "independent"
		}, {
			type : "height",
			variable : "independent"
		}, { type : "value" }],
		data : [ { src : { data : data } } ],
		options : {
			label : { datapointover : function(dp) { return dp.height + ", " + dp.age + ": " + ReportGrid.format(dp.value); } },
			click : function(dp) { alert(dp.height + ", " + dp.age + ": " + ReportGrid.format(dp.value)); },
			height: 200,
			width: 240,
			color : "#D7191C,#FDAE61,#FFFFBF,#A6D96A,#1A9641"
		}
	});
}, false)
</script>
</head>
<body>
	<div id="chart3"></div>
	<div id="chart2"></div>
	<div id="chart1"></div>
	<div id="haxe:trace"></div>
</body>
</html>

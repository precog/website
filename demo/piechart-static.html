<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>ReportGrid.Visualizations</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="http://api.reportgrid.com/css/rg.css"/>
	<script src="http://api.reportgrid.com/js/reportgrid-core.js?tokenId=66178806-8389-42CA-9E6B-86B4285F487A"></script>
	<script src="http://api.reportgrid.com/js/reportgrid-viz.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.pieChart("#chart1", {
		axes : [
			{
				type : ".browser",
				variable : "independent"
			},
			{ type : "count" }],
		data : {
			src : { data : [
				{ ".browser" : "PC", count : 100 },
				{ ".browser" : "iOS", count : 80 },
				{ ".browser" : "Mac", count : 60 },
				{ ".browser" : "Android", count : 50 },
				{ ".browser" : "linux", count : 30 },
				{ ".browser" : "WebOS", count : 5 }
			] }
		},
		options : {
			label : {
				datapoint : function(dp) { return dp[".browser"] + ": " + ReportGrid.format(dp["count"]); },
				datapointover : function(dp) { return dp[".browser"] + ": " + ReportGrid.format(dp["count"]); }
			},
			click : function(dp) { alert(dp[".browser"]); },
			sort : function(d1, d2) { return ReportGrid.compare(d2[".browser"], d1[".browser"]); }
		}
	});
}, false)
</script>
</head>
<body>
	<div id="haxe:trace"></div>
	<div id="chart3"></div>
	<div id="chart1"></div>
	<div id="chart2"></div>
</body>
</html>

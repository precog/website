<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Bar Chart</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css"/>
	<link rel="stylesheet" type="text/css" href="css/rg.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="js/reportgrid-core.js?tokenId=C7A18C95-3619-415B-A89B-4CE47693E4CC" type="text/javascript"></script>
	<script src="js/reportgrid-viz.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {
	ReportGrid.barChart("#chart", {
		path : "/rgadnet/",
		event : "impression",
		property : "platform",
		other : false
	}, {
		start : "15 minutes ago",
		end : "1 minutes ago",
		lineinterpolator : "cardinal-0.7",
		refresh : 5000
	});
});
	</script>
</head>
<body>
	<div id="main">
		<div class="container linechart">
			<h1>Bar Chart</h1>
			<div id="chart"></div>
		</div>
	</div>
</body>
</html>

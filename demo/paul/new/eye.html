	<script src="js/reportgrid-viz.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.pieChart("#chart", {
		axes : [{
			type: ".ageRange"
		}, {
			type: "count"
		}],
		data : {
			src: { path : "/rgadnet", event : "impression", query : ".ageRange" }
		},
		options : {
			height : 400,
			innerradius : 0.5,
			outerradius : 0.9,
			overradius : 0.95,
			labelradius : 0.70,
			displaylabels : true,
			labelorientation : "horizontal",
			sort : function(a,b) { 
				var av = parseInt(a[".ageRange"].split("-")[0]),
					bv = parseInt(b[".ageRange"].split("-")[0]);
				return av - bv;
			},
			label : {
				title : "The Eye",
				datapoint : function(dp) { 
					var v = dp["count"];
					if(v < 6500)
						return null;
					else
						return "age " + dp[".ageRange"] + ": " + ReportGrid.format(v);
				}
			},
			layout : "simple"
		}
	});

	ReportGrid.pieChart("#chart", {
		axes : [{
			type: ".platform"
		}, {
			type: "count"
		}],
		data : {
			src: { path : "/rgadnet", event : "impression", query : ".platform" }
		},
		options : {
			innerradius : 0.25,
			outerradius : 0.45,
			overradius : 0.49,
			labelradius : 0.27,
			labelorientation : "ortho",
			dontfliplabel : false,
			label : {
				value : function(v) { return Math.round(v/100) + "k"; }
			}
		}
	});

	ReportGrid.pieChart("#chart", {
		axes : [{
			type : "event"
		}, {
			type: "count"
		}],
		data : {
			src: [
				{ path : "/rgadnet", event : "impression" },
				{ path : "/rgadnet", event : "click" },
				{ path : "/rgadnet", event : "conversion" }
			]
		},
		options : {
			innerradius : 0.0,
			outerradius : 0.2,
			overradius  : 0.24,
			labelradius : 0.03,
			labelorientation : "align",
			// click
			// label format
			// value format
			label : {
				value : function(v,t) { return Math.round(100 * v / t) + "%";  }
			}
		}
	});
	
}, false)
</script>
</head>
<body>
	<div id="main">
		<div class="container flexible">
			<div id="chart"></div>
		</div>
		<div id="haxe:trace"></div>
	</div>

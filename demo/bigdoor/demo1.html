<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>BigDoor</title>
	<!-- THIS CSS ONLY CONTAINS CONTEXT DEFINITIONS AND SHOULD NOT BE INCLUDED IN YOUR DASHBOARD -->
	<link rel="stylesheet" href="css/demo.css" type="text/css"/>
	
	<!-- CONTAINS THE MAIN CSS DEFINITIONS FOR THE ReportGrid VISUALIZATIONS -->
	<link rel="stylesheet" type="text/css" href="http://www.reportgrid.com/api/css/rg.css"/>
	<!-- FOR DIFFENT COLOR SCHEMES TRY THE FOLLOWINGS: -->
<!--
	<link rel="stylesheet" href="http://www.reportgrid.com/api/css/rg-colors20.css" type="text/css"/>
	<link rel="stylesheet" href="http://www.reportgrid.com/api/css/rg-colors20b.css" type="text/css"/>
	<link rel="stylesheet" href="http://www.reportgrid.com/api/css/rg-colors20c.css" type="text/css"/>
	<link rel="stylesheet" href="http://www.reportgrid.com/api/css/rg-colors-mono-blue.css" type="text/css"/>
	<link rel="stylesheet" href="http://www.reportgrid.com/api/css/rg-colors-mono-green.css" type="text/css"/>
	<link rel="stylesheet" href="http://www.reportgrid.com/api/css/rg-colors-mono-red.css" type="text/css"/>
-->
	<!-- REQUIRED JUST FOR THE ON READY EVENT -->
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<!-- BOTH THE FOLLOWING FILES ARE REQUIRED TO DISPLAY VISUALIZATIONS -->
	<script src="http://www.reportgrid.com/api/js/reportgrid-core.js?tokenId=39C65DA6-922B-4D94-8736-F516A01B9FC6" type="text/javascript"></script>
	<script src="http://www.reportgrid.com/api/js/reportgrid-viz.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {
	ReportGrid.totals("#chart1", {
		path : "/bigdoor",
		event : "visit",
		property : "os"
	});
	
	ReportGrid.totals("#chart2", {
		path : "/bigdoor",
		event : "visit",
		property : "browser"
	});

	ReportGrid.totals("#chart3", {
		path : "/bigdoor",
		event : "visit",
		property : "browser_version"
	});
	
	ReportGrid.timeSeries("#chart4", [{
		path : "/bigdoor",
		event : "visit",
		property : "browser"
	}], {
		start : "1 hour ago",
		end : "now",
		lineinterpolator : "cardinal-0.85"
	});
});
	</script>
</head>
<body>
	<div id="main">
		<div class="container square">
			<h1>Operative System</h1>
			<div id="chart1"></div>
		</div>
		<div class="container square">
			<h1>Browser</h1>
			<div id="chart2"></div>
		</div>
		<div class="container square">
			<h1>Browser Version</h1>
			<div id="chart3"></div>
		</div>
		<div class="container linechart">
			<h1>Browser</h1>
			<div id="chart4"></div>
		</div>
	</div>
</body>
</html>
